<!DOCTYPE html>
<html>
<body>
    <h1>Inline Script</h1>
    <script>
        var Foo = {
            name: 'Mr. Foo'
        }

        var Bar = {
            greet: function() {
                return "Hello, " + Foo.name
            }
        }

        var greeting = document.createElement('div')
        var text = document.createTextNode(Bar.greet())

        greeting.appendChild(text)
        document.body.appendChild(greeting)
    </script>
</body>
</html>
